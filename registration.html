<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mighty Ducks Hockey League - Registration Form</title>
  <link rel="stylesheet" href="css.css">

<body>
  <h1>Registration Form</h1>

  <section id="registration-page">
      <h2>Registro</h2>
    <form class="signup-form" action="/show_data.html" method="get">
  <!--     <div class="form-header">
                    <h1>Create Account</h1>
                  </div>  -->

      <div class="form-body">

        <div class="row">
          <div class="input-group">
            <label for="name">Player's First name:</label>
            <input type="text" id="name" name="name" >
          </div>

          <div class="input-group">
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" >
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" >
          </div>
        </div>


        <div class="row">
          <div class="input-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" >
          </div>

          <div class="input-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip">
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label for="birth">Birth Date:</label>
            <input type="date" id="birth" name="birth">
          </div>

          <div class="input-group">
            <label>Gender:</label>
            <div class="radio-group">
              <label for="female">Female</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="male">Male</label>
              <input type="radio" id="male" name="gender" value="male">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label>Grade</label>
            <div class="radio-group">
              <div>

                <input type="radio" name="grade" id="pre" value="pre">
                <label for="pre">Pre-School</label>
              </div>
              <div>

                <input type="radio" name="grade" id="1st" value="1st">
                <label for="1st">1st</label>
              </div>
              <div>

                <input type="radio" name="grade" id="2nd" value="2nd">
                <label for="2nd">2nd</label>
              </div>
              <div>

                <input type="radio" name="grade" id="3rd" value="3rd">
                <label for="3rd">3rd</label>
              </div>
              <div>

                <input type="radio" name="grade" id="4th" value="4th">
                <label for="4th">4th</label>
              </div>
              <div>

                <input type="radio" name="grade" id="5th" value="5th">
                <label for="5th">5th</label>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label for="school">Which elementary school do you live near? Closest School</label>
            <select name="school" id="school">
              <option value="katzenmaier">AJ Katzenmaier</option>
              <option value="greenbay">Greenbay</option>
              <option value="yeager">Howard A Yeager</option>
              <option value="hart">Marjorie P Hart</option>
              <option value="north">North Elementary</option>
              <option value="south">South Elementary</option>
            </select>
          </div>
          <div class="input-group">
            <label for="uniform">Uniform Size</label>
            <select name="uniform" id="uniform">
              <option value="ysmall">Youth Small</option>
              <option value="ymedium">Youth Medium</option>
              <option value="ylarge">Youth Large</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="elarge">Extra-Large</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label>What position(s) do you normally play? (check all that apply)</label>
            <div class="checkbox-group">
              <div>
                <label for="forward">Forward</label>
                <input type="checkbox" name="forward" id="forward" value="forward">
              </div>
              <div>
                <label for="defense">Defense</label>
                <input type="checkbox" name="defense" id="defense" value="defense">
              </div>
              <div>
                <label for="midfield">Midfield</label>
                <input type="checkbox" name="midfield" id="midfield" value="midfield" >
              </div>
              <div>
                <label for="goalkeeper">Goalkeeper</label>
                <input type="checkbox" name="goalkeeper" id="goalkeeper" value="goalkeeper">
              </div>

            </div>
          </div>
        </div>
      
      </div>
        <input type="submit" value="Submit">
    </form>

  </section>
</body>

</html>
